<div class="graph-modal online-register">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="online-register">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content online-register__content">
      <h3 class="online-register__title section-title">
        Онлайн запись
      </h3>
      <form action="#" class="form">
        <label class="form__label">
          Имя
          <input type="text" name="Имя" class="input-reset form__input input-name" placeholder="Имя">
        </label>
        <label class="form__label">
          Телефон
          <input type="tel" name="Телефон" class="input-reset form__input input-tel" placeholder="Телефон">
        </label>
        <button class="btn-reset  form__btn btn">Отправить</button>
      </form>
    </div>
  </div>
</div>
